<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encrypter & Decrypter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">File Encrypter & Decrypter</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Encrypt File</h4>
            <form id="encryptForm">
                <div class="mb-3">
                    <label class="form-label">Select File</label>
                    <input type="file" id="encryptFile" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="encryptPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Decrypt File</h4>
            <form id="decryptForm">
                <div class="mb-3">
                    <label class="form-label">Select File</label>
                    <input type="file" id="decryptFile" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="decryptPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("encryptForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const fileInput = document.getElementById("encryptFile").files[0];
        const password = document.getElementById("encryptPassword").value;
        if (!fileInput || !password) return;

        const formData = new FormData();
        formData.append("file", fileInput);
        formData.append("password", password);

        const response = await fetch("/file/encrypt", { method: "POST", body: formData });
        alert(await response.text());
    });

    document.getElementById("decryptForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const fileInput = document.getElementById("decryptFile").files[0];
        const password = document.getElementById("decryptPassword").value;
        if (!fileInput || !password) return;

        const formData = new FormData();
        formData.append("file", fileInput);
        formData.append("password", password);

        const response = await fetch("/file/decrypt", { method: "POST", body: formData });
        alert(await response.text());
    });
</script>
</body>
</html>
